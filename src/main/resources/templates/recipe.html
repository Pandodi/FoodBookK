<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FoodBook</title>
</head>
<body>
    <div th:object = "${recipe}">
        <h1 th:text = "${recipe.title}"></h1>
        <hr>
        <p th:text = "${recipe.ingredients}"></p>
        <hr>
        <p th:text = "${recipe.method}"></p>
        <hr>
    </div>

</body>
</html>
