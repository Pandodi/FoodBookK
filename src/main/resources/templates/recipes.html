<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FoodBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div>
        <a th:href = "@{/create}" class = "btn btn-primary btn-sm mb-3">New Recipe Post</a>
    </div>
    <h1>Recipes:</h1>
    <div th:each = "recipe: ${recipes}">
        <hr>
        <h1><a th:href = "@{/recipe/{id}(id=${recipe.id})}" th:text = "${recipe.title}"></a></h1>
        <a th:href = "@{/{id}(id=${recipe.id})}" class="btn btn-danger">X</a>
    </div>

</body>
</html>
