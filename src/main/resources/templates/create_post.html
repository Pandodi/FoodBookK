<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FoodBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form th:action="@{/}" th:object = "${recipe}" method="POST">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Title</label>
            <input type="text" name="title" th:field="*{title}" class="form-control" id="exampleFormControlInput1"/>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Ingredients</label>
            <input type="text" name="ingredients" th:field="*{ingredients}" class="form-control" id="exampleFormControlInput2">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Recipe Instructions</label>
            <textarea type="text" name="method" th:field="*{method}" class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>
        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
</body>
</html>
